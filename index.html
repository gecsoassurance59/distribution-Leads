<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Messagerie Interne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1a1d21;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .login-container, .chat-container {
      margin: auto;
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    .login-container {
      max-width: 400px;
      margin-top: 10%;
    }

    input, textarea, button {
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }

    .chat-box {
      height: 70vh;
      overflow-y: auto;
      background-color: #2c2f33;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .message {
      background-color: #3a3f44;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .message small {
      color: #ccc;
      font-size: 11px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>üîê Connexion</h2>
    <input type="text" id="ip" placeholder="Adresse IP" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button onclick="login()">Se connecter</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div class="chat-container hidden" id="chatBox">
    <h2>üí¨ Messagerie</h2>
    <div class="chat-box" id="messageList">
      Chargement...
    </div>

    <textarea id="messageInput" rows="3" placeholder="√âcrire un message..."></textarea>
    <button id="sendBtn">Envoyer</button>
    <button id="okBtn" class="hidden">OK</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz5urkZY12sCpDee0vT8jvMuBLWbNCLjJmOmqBThmoTXZ3kLu9NMo4QW3987YBTI2pY/exec";

    let currentUser = { ip: "", role: "", nom: "" };

    function login() {
      const ip = document.getElementById("ip").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!ip || !password) return;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "login",
          ip: ip,
          motdepasse: password
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          currentUser = { ip: ip, role: data.role, nom: ip }; // on utilise l‚ÄôIP comme nom temporaire
          document.getElementById("loginBox").classList.add("hidden");
          document.getElementById("chatBox").classList.remove("hidden");

          if (currentUser.role === "agent") {
            document.getElementById("messageInput").disabled = true;
            document.getElementById("sendBtn").disabled = true;
            document.getElementById("okBtn").classList.remove("hidden");
          }

          loadMessages();
        } else {
          document.getElementById("loginError").textContent = "Identifiants incorrects.";
        }
      })
      .catch(err => {
        document.getElementById("loginError").textContent = "Erreur de connexion.";
        console.error(err);
      });
    }

    function loadMessages() {
      // ‚ö†Ô∏è Cette partie devra √™tre mise √† jour si tu ajoutes une m√©thode GET dans Apps Script
      document.getElementById("messageList").innerHTML = "Messages charg√©s depuis Apps Script c√¥t√© serveur";
    }

    document.getElementById("sendBtn").addEventListener("click", () => {
      const message = document.getElementById("messageInput").value.trim();
      if (!message) return;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "send",
          ip: currentUser.ip,
          nom: currentUser.nom,
          role: currentUser.role,
          message: message
        })
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("messageInput").value = "";
        loadMessages();
      });
    });

    document.getElementById("okBtn").addEventListener("click", () => {
      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "ok",
          ip: currentUser.ip,
          nom: currentUser.nom,
          role: currentUser.role,
          message: "OK"
        })
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("okBtn").disabled = true;
        loadMessages();
      });
    });
  </script>
</body>
</html>
